<h3 class="quarantine-header">Message Quarantine</h3>
<div class="ui-g ">        
    <div class="ui-g-6 ui-md-6 ui-lg-6 ui-sm-12">

    <dua-fleetcardheader
            searchContext="quarantine"
            (onCompareShipChanged)="onCompare($event)"
            (onFleetEnabledChanged)="onFleet($event)"
            [currentCompareShip]="selectedCompareShip">
        </dua-fleetcardheader>

        <dua-bluecard *ngIf="!isCompareModeEnabled" [isComparing]="isCompareModeEnabled">
            <form *ngIf="getFormGroup('companyform')" [formGroup]="getFormGroup('companyform')" (ngSubmit)="submitForm(cqForm)">
                <div class="ui-grid ui-grid-responsive ui-fluid">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <span *ngIf="!isCompareModeEnabled">&nbsp; </span>
                            <dua-checkbox
                                *ngIf="isCompareModeEnabled" 
                                label="Override fleet configuration"
                                [parentFormGroup]="getFormGroup('companyform')"
                                formControlName="useThisLevel"
                                binary="true">
                            </dua-checkbox>
                        </div>
                    </div>
                            
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">                                      
                            <h4>Hold messages for</h4>
                        </div>
                    </div>
                                        
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <dua-checkbox
                                label="Stationary users"
                                [parentFormGroup]="getFormGroup('companyform')"
                                formControlName="onHoldStationaryUser"
                                binary="true">
                            </dua-checkbox>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <dua-checkbox
                                label="Crew (personal) users"
                                [parentFormGroup]="getFormGroup('companyform')"
                                formControlName="onHoldCrew"
                                binary="true">
                            </dua-checkbox>
                        </div>
                    </div>

                    <div class="ui-grid-row">                                       
                        <div class="ui-grid-col-12">                                      
                            <h4>Send notification to</h4>
                        </div>
                    </div>
                    <div class="ui-grid-row">                                       
                        <div class="ui-grid-col-12">
                            <dua-checkbox
                                label="Message originator"
                                [parentFormGroup]="getFormGroup('companyform')"
                                formControlName="notificationOnHoldOriginal"
                                binary="true">
                            </dua-checkbox>
                        </div>
                    </div>
                    <div class="ui-grid-row">                                       
                        <div class="ui-grid-col-12">
                            <dua-checkbox
                                label="Ship administrator"
                                [parentFormGroup]="getFormGroup('companyform')"
                                formControlName="notificationOnHoldPostmaster"
                                binary="true">
                            </dua-checkbox>
                        </div>
                    </div>
                    <div class="ui-grid-row">                                       
                        <div class="ui-grid-col-12">
                            <dua-checkbox
                                label="Message recipient(s)"
                                [parentFormGroup]="getFormGroup('companyform')"
                                formControlName="notificationOnHoldRecipient"
                                binary="true">
                            </dua-checkbox>
                        </div>
                    </div>
                    <div class="ui-grid-row">                                       
                        <div class="ui-grid-col-12">
                            <br>
                            <label for="name">Shore administrator(s)</label>
                            <dua-input-email
                                [parentFormGroup]="getFormGroup('companyform')"
                                formControlName="notificationOnHoldAdmins">
                            </dua-input-email>
                        </div>
                    </div>
                    
                    <div class="ui-grid-row">                                       
                        <div class="ui-grid-col-12">
                            <label>Max body length</label>
                            <dua-spinner
                                [parentFormGroup]="getFormGroup('companyform')"
                                formControlName="maxBodyLength">
                            </dua-spinner>
                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <label for="name">Hold for duration</label>
                            <dua-spinner
                                [parentFormGroup]="getFormGroup('companyform')"
                                formControlName="onHoldDuration">
                            </dua-spinner>
                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <label>Custom notification sender</label>
                            <dua-input-email
                                [parentFormGroup]="getFormGroup('companyform')"
                                formControlName="notificationSender">
                            </dua-input-email>
                        </div>
                    </div>

                    <dua-applyrow *ngIf="!isCompareModeEnabled" 
                                    [shipStyle]="false" 
                                    (onCancel)="onCancelFleetCard()" 
                                    (onApply)="onApplyFleetCard(getFormGroup('companyform'))"
                                    [disableapply]="getFormGroup('companyform').pristine || !getFormGroup('companyform').valid"
                                    ></dua-applyrow>  
                </div>
            </form>
            <ng-template #loading>
                Loading quarantine data...
            </ng-template>
        </dua-bluecard>         

        <dua-copy *ngIf="isCompareModeEnabled" (onCopySetting)="onCopy($event,getFormGroup('shipform'))" [fieldsToCopy]="getFieldToCopy('shipform')" [copyfromform]="getFormGroup('compareform')" [copytoform]="getFormGroup('shipform')"></dua-copy>
        <dua-bluecard *ngIf="isCompareModeEnabled" [isComparing]="isCompareModeEnabled">
            <form *ngIf="getFormGroup('compareform')" [formGroup]="getFormGroup('compareform')">
                <div class="ui-grid ui-grid-responsive ui-fluid">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <span *ngIf="!isCompareModeEnabled">&nbsp; </span>
                            <dua-checkbox
                                *ngIf="isCompareModeEnabled" 
                                label="Override fleet configuration"
                                [parentFormGroup]="getFormGroup('compareform')"
                                formControlName="useThisLevel"
                                binary="true">
                            </dua-checkbox>
                        </div>
                    </div>
                            
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">                                      
                            <h4>Hold messages for</h4>
                        </div>
                    </div>
                                        
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <dua-checkbox
                                label="Stationary users"
                                [parentFormGroup]="getFormGroup('compareform')"
                                formControlName="onHoldStationaryUser"
                                binary="true">
                            </dua-checkbox>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <dua-checkbox
                                label="Crew (personal) users"
                                [parentFormGroup]="getFormGroup('compareform')"
                                formControlName="onHoldCrew"
                                binary="true">
                            </dua-checkbox>
                        </div>
                    </div>

                    <div class="ui-grid-row">                                       
                        <div class="ui-grid-col-12">                                      
                            <h4>Send notification to</h4>
                        </div>
                    </div>
                    <div class="ui-grid-row">                                       
                        <div class="ui-grid-col-12">
                            <dua-checkbox
                                label="Message originator"
                                [parentFormGroup]="getFormGroup('compareform')"
                                formControlName="notificationOnHoldOriginal"
                                binary="true">
                            </dua-checkbox>
                        </div>
                    </div>
                    <div class="ui-grid-row">                                       
                        <div class="ui-grid-col-12">
                            <dua-checkbox
                                label="Ship administrator"
                                [parentFormGroup]="getFormGroup('compareform')"
                                formControlName="notificationOnHoldPostmaster"
                                binary="true">
                            </dua-checkbox>
                        </div>
                    </div>
                    <div class="ui-grid-row">                                       
                        <div class="ui-grid-col-12">
                            <dua-checkbox
                                label="Message recipient(s)"
                                [parentFormGroup]="getFormGroup('compareform')"
                                formControlName="notificationOnHoldRecipient"
                                binary="true">
                            </dua-checkbox>
                        </div>
                    </div>
                    <div class="ui-grid-row">                                       
                        <div class="ui-grid-col-12">
                            <br>
                            <label for="name">Shore administrator(s)</label>
                            <dua-input-email
                                [parentFormGroup]="getFormGroup('compareform')"
                                formControlName="notificationOnHoldAdmins">
                            </dua-input-email>
                        </div>
                    </div>
                    
                    <div class="ui-grid-row">                                       
                        <div class="ui-grid-col-12">
                            <label>Max body length</label>
                            <dua-spinner
                                [parentFormGroup]="getFormGroup('compareform')"
                                formControlName="maxBodyLength">
                            </dua-spinner>
                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <label for="name">Hold for duration</label>
                            <dua-spinner
                                [parentFormGroup]="getFormGroup('compareform')"
                                formControlName="onHoldDuration">
                            </dua-spinner>
                        </div>
                    </div>

                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <label>Custom notification sender</label>
                            <dua-input-email
                                [parentFormGroup]="getFormGroup('compareform')"
                                formControlName="notificationSender">
                            </dua-input-email>
                        </div>
                    </div>

                </div>
            </form>
            <ng-template #loading>
                Loading quarantine data...
            </ng-template>
        </dua-bluecard>         



    </div>
    <div class="ui-g-6 ui-md-6 ui-lg-6 ui-sm-12">
    
        <dua-shipcardheader
            searchContext="quarantine"
            (onShipChanged)="shipChanged($event)"
            [currentShip]="selectedShip"
            >
        </dua-shipcardheader>

        <dua-aquacard>
            <form *ngIf="getFormGroup('shipform')" [formGroup]="getFormGroup('shipform')" (ngSubmit)="submitForm(vqForm)">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">                                        
                                <dua-checkbox
                                    label="Override fleet configuration"
                                    [parentFormGroup]="getFormGroup('shipform')"
                                    formControlName="useThisLevel"
                                    binary="true">
                                </dua-checkbox>
                            </div>
                        </div>

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">                                      
                                <h4>Hold messages for</h4>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <dua-checkbox 
                                    [duaCompare]="getFormGroup('compareform')"
                                    [isCompareEnabled]="isCompareModeEnabled"
                                    label="Stationary users"
                                    [parentFormGroup]="getFormGroup('shipform')"
                                    formControlName="onHoldStationaryUser"
                                    binary="true">
                                </dua-checkbox>                            
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <dua-checkbox 
                                    [duaCompare]="getFormGroup('compareform')"
                                    [isCompareEnabled]="isCompareModeEnabled"
                                    label="Crew (personal) users"
                                    [parentFormGroup]="getFormGroup('shipform')"
                                    formControlName="onHoldCrew"
                                    binary="true">
                                </dua-checkbox>
                            </div>
                        </div>
                        
                        <div class="ui-grid-row">                                       
                            <div class="ui-grid-col-12">                                      
                                <h4>Send notification to</h4>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12"> 
                                <dua-checkbox
                                    [duaCompare]="getFormGroup('compareform')"
                                    [isCompareEnabled]="isCompareModeEnabled"
                                    label="Message originator"
                                    [parentFormGroup]="getFormGroup('shipform')"
                                    formControlName="notificationOnHoldOriginal"
                                    binary="true">
                                </dua-checkbox>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12"> 
                                <dua-checkbox
                                    [duaCompare]="getFormGroup('compareform')"
                                    [isCompareEnabled]="isCompareModeEnabled"
                                    label="Ship administrator"
                                    [parentFormGroup]="getFormGroup('shipform')"
                                    formControlName="notificationOnHoldPostmaster"
                                    binary="true">
                                </dua-checkbox>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <dua-checkbox
                                    [duaCompare]="getFormGroup('compareform')"
                                    [isCompareEnabled]="isCompareModeEnabled"
                                    label="Ship administrator"
                                    [parentFormGroup]="getFormGroup('shipform')"
                                    formControlName="notificationOnHoldRecipient"
                                    binary="true">
                                </dua-checkbox>                                
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <br>
                                <label>Shore administrator(s)</label>
                                <dua-input-email 
                                    [duaCompare]="getFormGroup('compareform')"
                                    [isCompareEnabled]="isCompareModeEnabled"
                                    [parentFormGroup]="getFormGroup('shipform')"
                                    formControlName="notificationOnHoldAdmins">
                                </dua-input-email>
                            </div>
                        </div>
                        
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12"> 
                                <label>Max body length</label>
                                <dua-spinner 
                                    [duaCompare]="getFormGroup('compareform')"
                                    [isCompareEnabled]="isCompareModeEnabled"
                                    [parentFormGroup]="getFormGroup('shipform')"
                                    formControlName="maxBodyLength">
                                </dua-spinner>
                            </div>
                        </div>

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12"> 
                                <label>Hold for duration</label>
                                <dua-spinner 
                                    [duaCompare]="getFormGroup('compareform')"
                                    [isCompareEnabled]="isCompareModeEnabled"
                                    [parentFormGroup]="getFormGroup('shipform')"
                                    formControlName="onHoldDuration">
                                </dua-spinner>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12"> 
                                <label>Custom notification sender</label>
                                <dua-input-email 
                                    [duaCompare]="getFormGroup('compareform')"
                                    [isCompareEnabled]="isCompareModeEnabled"
                                    [parentFormGroup]="getFormGroup('shipform')"
                                    formControlName="notificationSender">
                                </dua-input-email>
                            </div>
                        </div>
                        
                        <dua-applyrow (onCancel)="onCancelShipCard()" 
                                      (onApply)="onApplyShipCard()"
                                      [disableapply]="getFormGroup('shipform').pristine || !getFormGroup('shipform').valid"
                                      [disablereset]="getFormGroup('shipform').pristine"
                                      ></dua-applyrow>  
                    </div>
                </form>
                <ng-template #loading>
                    Select a ship to modify                    
                </ng-template>
        </dua-aquacard>
    </div>
</div>
