<span [formGroup]="parentFormGroup">
    <p-checkbox
        [value]="value"
        [name]="name"
        [binary]="binary"
        [label]="label"
        [tabindex]="tabindex"
        [inputId]=inputId
        [style]="style"
        [styleClass]="styleClass"
        [formControlName]="formControlName"
        (onChange)="onChange">
    </p-checkbox>
    <i *ngIf="tooltip" [title]="tooltip" class="fa fa-question-circle-o questionmark" aria-hidden="true"></i>
</span>
