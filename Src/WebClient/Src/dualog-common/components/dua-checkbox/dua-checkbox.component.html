<span [formGroup]="parentFormGroup">
    <p-checkbox
        [value]="value"
        [name]="name"
        [disabled]="disabled"
        [binary]="binary"
        [label]="label"
        [tabindex]="tabindex"
        [inputId]=inputId
        [style]="style"
        [styleClass]="styleClass"
        [formControlName]="formControlName"
        (onChange)="onChange">
    </p-checkbox>
</span>
