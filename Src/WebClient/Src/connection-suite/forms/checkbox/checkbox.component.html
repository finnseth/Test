<div class="container">
  <label>
    <span class="caption">{{caption}}</span>
    <label *ngFor="let o of options">
      <input
          type="checkbox"
          [checked]="o.selected"  
          [value]="o.value" 
          [name]="name"
          (blur)="_onInputBlur"
          (change)="o.selected = !o.selected">
      {{o.text}}
    </label>
  </label>
  <div class="error">{{validationText}}</div>
</div>
