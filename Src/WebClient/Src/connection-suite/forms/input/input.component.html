<div class="container">
    <label>
        <span class="caption">{{ caption }}</span>
        <input #input
            [type]="type"
            [value]="value"
            [required]="required"
            [disabled]="disabled"
            [name]="name"
            [tabIndex]="tabIndex"
            title="{{description}}"
            (blur)="_onInputBlur"
            (change)="_onInteractionEvent($event)">
    </label>
    <div class="error">{{validationText}}</div>
</div>
