<div class="container">
  <label>
    <span class="caption">{{caption}}</span>
    <select #t 
        [name]="name"
        [value]="value"
        title="{{description}}"
        (blur)="_onInputBlur"
        (change)="onValueSelected( t.value )">
      <option *ngFor="let o of options" [attr.value]="o.value">{{o.text}}</option>
    </select>
  </label>
  <div class="error">{{validationText}}</div>
</div>
